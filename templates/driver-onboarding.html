<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FleeTrace â€“ Complete Your Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet"/>
<style>
  :root {
    --bg-deep:      #0a0e1a;
    --bg-card:      #111829;
    --bg-input:     #0d1220;
    --accent:       #00e5ff;
    --accent-dim:   rgba(0,229,255,.15);
    --accent-glow:  rgba(0,229,255,.35);
    --text-primary: #e8edf5;
    --text-muted:   #6b7a99;
    --border:       rgba(0,229,255,.18);
    --success:      #00e676;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Rajdhani', sans-serif;
    background: var(--bg-deep);
    color: var(--text-primary);
    min-height: 100vh;
    padding: 40px 20px;
  }

  .bg-grid {
    position: fixed; inset: 0; z-index: 0;
    background:
      linear-gradient(rgba(0,229,255,.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,229,255,.04) 1px, transparent 1px);
    background-size: 60px 60px;
    animation: gridDrift 40s linear infinite;
  }
  @keyframes gridDrift { to { background-position: 60px 60px; } }

  .container {
    max-width: 700px;
    margin: 0 auto;
    position: relative;
    z-index: 1;
  }

  .header {
    text-align: center;
    margin-bottom: 30px;
  }

  .logo-text {
    font-family: 'Orbitron', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 2px;
    margin-bottom: 10px;
  }
  .logo-text span { color: var(--accent); }

  .header h1 {
    font-size: 1.5rem;
    font-weight: 600;
    margin-bottom: 8px;
  }

  .header p {
    color: var(--text-muted);
    font-size: 0.95rem;
  }

  .card {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 16px;
    padding: 40px;
    box-shadow: 0 8px 40px rgba(0,0,0,.4);
  }

  .section-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--accent);
    margin-bottom: 20px;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border);
  }

  .field {
    margin-bottom: 20px;
  }

  .field label {
    display: block;
    font-size: 0.85rem;
    font-weight: 600;
    color: var(--text-muted);
    margin-bottom: 6px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  .field input,
  .field select {
    width: 100%;
    background: var(--bg-input);
    border: 1px solid rgba(255,255,255,.08);
    border-radius: 8px;
    padding: 12px 14px;
    color: var(--text-primary);
    font-family: 'Rajdhani', sans-serif;
    font-size: 1rem;
    outline: none;
    transition: border-color .3s;
  }

  .field input:focus,
  .field select:focus {
    border-color: var(--accent);
  }

  .field input::placeholder {
    color: var(--text-muted);
    opacity: 0.5;
  }

  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

  .btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, var(--accent), #0077ff);
    color: #0a0e1a;
    font-family: 'Orbitron', sans-serif;
    font-size: 0.9rem;
    font-weight: 700;
    letter-spacing: 1.2px;
    cursor: pointer;
    margin-top: 10px;
    transition: transform .2s;
  }

  .btn:hover {
    transform: translateY(-2px);
  }

  @media (max-width: 600px) {
    .row {
      grid-template-columns: 1fr;
    }
    .card {
      padding: 25px;
    }
  }
</style>
</head>
<body>

<div class="bg-grid"></div>

<div class="container">
  <div class="header">
    <div class="logo-text">FLEE<span>TRACE</span></div>
    <h1>Complete Your Profile</h1>
    <p>Please add your details and vehicle information to get started</p>
  </div>

  <div class="card">
    <form id="onboardingForm">
      
      <!-- Personal Details -->
      <div class="section-title">Personal Details</div>
      
      <div class="row">
        <div class="field">
          <label>First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Rahul" required>
        </div>
        <div class="field">
          <label>Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Sharma" required>
        </div>
      </div>

      <div class="field">
        <label>Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required>
      </div>

      <div class="field">
        <label>License Number</label>
        <input type="text" id="license" name="license" placeholder="DL1234567890123" required>
      </div>

      <!-- Vehicle Details -->
      <div class="section-title" style="margin-top: 30px;">Vehicle Details</div>

      <div class="field">
        <label>Vehicle Number</label>
        <input type="text" id="vehicleNumber" name="vehicleNumber" placeholder="KA-01-AB-1234" required>
      </div>

      <div class="row">
        <div class="field">
          <label>Vehicle Type</label>
          <select id="vehicleType" name="vehicleType" required>
            <option value="">Select Type</option>
            <option value="car">Car</option>
            <option value="truck">Truck</option>
            <option value="van">Van</option>
            <option value="bike">Bike</option>
          </select>
        </div>
        <div class="field">
          <label>Vehicle Model</label>
          <input type="text" id="vehicleModel" name="vehicleModel" placeholder="Maruti Swift" required>
        </div>
      </div>

      <button type="submit" class="btn">COMPLETE SETUP</button>
    </form>
  </div>
</div>

<script>
document.getElementById('onboardingForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  // Get all form data
  const formData = {
    firstName: document.getElementById('firstName').value,
    lastName: document.getElementById('lastName').value,
    phone: document.getElementById('phone').value,
    license: document.getElementById('license').value,
    vehicleNumber: document.getElementById('vehicleNumber').value,
    vehicleType: document.getElementById('vehicleType').value,
    vehicleModel: document.getElementById('vehicleModel').value
  };

  // Send to backend
  const response = await fetch('/api/complete-profile', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(formData)
  });

  if (response.ok) {
    // Redirect to dashboard
    window.location.href = '/driver/dashboard';
  }
});
</script>

</body>
</html>
