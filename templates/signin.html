<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>FleeTrace ‚Äì Login</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet"/>

<style>
/* ===== SAME THEME VARIABLES ===== */
:root {
  --bg-deep:#0a0e1a; --bg-card:#111829; --bg-input:#0d1220;
  --accent:#00e5ff; --accent-dim:rgba(0,229,255,.15);
  --accent-glow:rgba(0,229,255,.35);
  --text-primary:#e8edf5; --text-muted:#6b7a99;
  --border:rgba(0,229,255,.18); --red:#ff4d6a;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%;background:var(--bg-deep);font-family:'Rajdhani',sans-serif;color:var(--text-primary);overflow:hidden}

/* background */
.bg-grid{position:fixed;inset:0;background:
linear-gradient(rgba(0,229,255,.04) 1px,transparent 1px),
linear-gradient(90deg,rgba(0,229,255,.04) 1px,transparent 1px);
background-size:60px 60px}
.blob{position:fixed;border-radius:50%;filter:blur(80px);opacity:.18}
.blob--1{width:300px;height:300px;background:#00e5ff;top:-100px;left:-90px}
.blob--2{width:220px;height:220px;background:#0066ff;bottom:-60px;right:-50px}

/* layout */
.page-wrap{display:flex;height:100%;position:relative;z-index:1}
.left-panel{flex:1;display:flex;flex-direction:column;justify-content:center;padding:0 5vw 0 20vw;gap:4vh}
.logo-text{font-family:'Orbitron',sans-serif;font-size:2rem;font-weight:700}
.logo-text span{color:var(--accent)}
.tagline{color:var(--text-muted);max-width:380px;line-height:1.6}

.right-panel{flex:0 0 44%;display:flex;align-items:center;justify-content:center}
.card-wrap{width:100%;max-width:420px;background:var(--bg-card);
border:1px solid var(--border);border-radius:22px;
padding:32px;display:flex;flex-direction:column;gap:20px}

/* inputs */
.field label{font-size:.75rem;color:var(--text-muted);margin-bottom:4px;display:block}
.input-wrapper{position:relative}
.input-wrapper input{
  width:100%;background:var(--bg-input);
  border:1px solid rgba(255,255,255,.1);
  border-radius:9px;padding:10px 12px 10px 36px;
  color:var(--text-primary)
}
.inp-icon{position:absolute;left:12px;top:50%;transform:translateY(-50%);
width:16px;color:var(--text-muted)}
.pass-toggle{position:absolute;right:10px;top:50%;transform:translateY(-50%);
background:none;border:none;color:var(--text-muted);cursor:pointer}

/* buttons */
.btn{
  width:100%;padding:12px;border:none;border-radius:9px;margin-top: 28px;
  background:linear-gradient(135deg,var(--accent),#0066ff);
  font-weight:700;cursor:pointer
}

.link{color:var(--accent);font-size:.8rem;text-decoration:none}
.center{text-align:center}

/* hide */
.hidden{display:none}

.err-msg {
  font-size: .75rem;
  color: var(--red);
  margin-top: 6px;
}

.err-msg.show {
  display: block;
}

</style>
</head>

<body>

<div class="bg-grid"></div>
<div class="blob blob--1"></div>
<div class="blob blob--2"></div>

<div class="page-wrap">

<!-- LEFT -->
<div class="left-panel">
  <div class="logo-text">FLEE<span>TRACE</span></div>
  <p class="tagline">Monitor, manage and optimise your entire vehicle fleet in real time.</p>
</div>

<!-- RIGHT -->
<div class="right-panel">
<div class="card-wrap">

<!-- ================= LOGIN FORM ================= -->
<form id="loginForm" method="post" action="/signin">

  <h2 class="center">WELCOME BACK</h2>

  {% if error %}
  <div class="err-msg show center" style="margin-bottom:10px;">
    {{ error }}
  </div>
{% endif %}


  <div class="field">
    <label>Email Address</label>
    <div class="input-wrapper">
      <svg class="inp-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 4h16v16H4z"/><polyline points="22,6 12,13 2,6"/>
      </svg>
      <input type="email" name="email" placeholder="admin@fleetrace.com" required>
    </div>
  </div>

  <div class="field">
    <label>Password</label>
    <div class="input-wrapper">
      <!-- <svg class="inp-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="11" width="18" height="11" rx="2"/>
      </svg> -->
       <svg class="inp-icon"
         viewBox="0 0 24 24"
         fill="none"
         stroke="currentColor"
         stroke-width="2"
         stroke-linecap="round"
         stroke-linejoin="round">
      <rect x="3" y="11" width="18" height="11" rx="2"/>
      <path d="M7 11V7a5 5 0 0110 0v4"/>
    </svg>
      <input type="password" id="password" name="password" placeholder="Enter password" required>
      <button type="button" class="pass-toggle" onclick="togglePass()">üëÅ</button>
    </div>
  </div>

  


  <!-- <div style="display:flex;justify-content:space-between">
    <span></span>
    <a href="#" class="link" onclick="showForgot()">Forgot Password?</a>
  </div> -->

  <button class="btn">LOG IN</button>

  <p class="center">Don‚Äôt have an account? <a class="link" href="/signup">Sign Up</a></p>
</form>

<!-- ================= FORGOT PASSWORD ================= -->
<!-- <form id="forgotForm" method="post" action="/forgot-password" class="hidden">

  <h2 class="center">RESET PASSWORD</h2>
  <p class="center" style="color:var(--text-muted)">Enter your email to receive reset link</p>

  <div class="field">
    <label>Email Address</label>
    <div class="input-wrapper">
      <svg class="inp-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M4 4h16v16H4z"/><polyline points="22,6 12,13 2,6"/>
      </svg>
      <input type="email" name="email" placeholder="admin@fleetrace.com" required>
    </div>
  </div>

  <button class="btn">SEND RESET LINK</button>

  <p class="center"><a href="#" class="link" onclick="showLogin()">‚Üê Back to Login</a></p>
</form> -->

</div>
</div>
</div>

<script>
function togglePass(){
  const p=document.getElementById("password");
  p.type=p.type==="password"?"text":"password";
}
function showForgot(){
  loginForm.classList.add("hidden");
  forgotForm.classList.remove("hidden");
}
function showLogin(){
  forgotForm.classList.add("hidden");
  loginForm.classList.remove("hidden");
}
</script>

</body>
</html>
